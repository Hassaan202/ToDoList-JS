<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toDoBox">

            <div class="row">

            <div class="taskList">
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <!-- <script src="https://kit.fontawesome.com/a7ad49e4cb.js" crossorigin="anonymous"></script> -->
    <script src="list.js"></script>

</html>
